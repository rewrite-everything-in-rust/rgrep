name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.os-name }}
    strategy:
      matrix:
        platform:
          - os-name: Linux-x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: rgrep

          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            bin: rgrep.exe

          - os-name: macOS-x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
            bin: rgrep

          - os-name: macOS-aarch64
            runs-on: macos-latest
            target: aarch64-apple-darwin
            bin: rgrep

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [ "${{ matrix.platform.runs-on }}" == "windows-latest" ]; then
            tar czf ../../../rgrep-${{ github.ref_name }}-${{ matrix.platform.os-name }}.tar.gz ${{ matrix.platform.bin }}
          else
            tar czf ../../../rgrep-${{ github.ref_name }}-${{ matrix.platform.os-name }}.tar.gz ${{ matrix.platform.bin }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rgrep-${{ matrix.platform.os-name }}
          path: rgrep-${{ github.ref_name }}-${{ matrix.platform.os-name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: rgrep-*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
